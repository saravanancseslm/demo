<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporarily Down</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      perspective: 1000px;
    }

    .message {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      transform-style: preserve-3d;
      animation: rotateMessage 123s infinite linear, colorShift 3s infinite alternate;
      background: linear-gradient(45deg, #ff6ec7, #ff9a8b, #f8d347, #45caf7);
      -webkit-background-clip: text;
      color: transparent;
      padding: 10px;
    }

    @keyframes rotateMessage {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes colorShift {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    .shadow {
      position: absolute;
      bottom: -15px;
      left: 0;
      right: 0;
      height: 5px;
      background: rgba(0, 0, 0, 0.2);
      transform: rotateX(180deg);
      animation: shadowEffect 6s infinite linear;
    }

    @keyframes shadowEffect {
      0% {
        transform: translateY(15px) rotateX(180deg);
      }
      50% {
        transform: translateY(25px) rotateX(180deg);
      }
      100% {
        transform: translateY(15px) rotateX(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
        I apologize for any inconvenience; I will take care of this. Thank you for looking at my resume!
      <div class="shadow"></div>
    </div>
  </div>
</body>
</html>
